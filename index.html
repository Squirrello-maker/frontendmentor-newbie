<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./dist/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style-min.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="wrapper wrapper__special">
        <div class="card">
            <div class="card__img">
                <div class="card__shadow"></div>
            </div>
            <div class="card__body">
                <div class="card__heading">
                    <h2 class="heading">Get <span class="insights">insights</span> that help your business grow.</h2>
                </div>
                <div class="card__text">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                </div>
                <div class="card__stats">
                    <div class="card__stats--first">
                        <h2 class="heading">10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="card__stats--second">
                        <h2 class="heading">314</h2>
                        <p>templates</p>
                    </div>
                    <div class="card__stats--third">
                        <h2 class="heading">12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            
        </div>
</body>
</html>
